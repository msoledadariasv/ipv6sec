name: icmpv6sec

  
topology:
  nodes:
    # Nokia SRL Linux Layer 2 Device
    srlswitch:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: switch/config.json
      

      
    # Nokia SRL Linux Router
    srlrouter:
      kind: nokia_srlinux
      image: ghcr.io/nokia/srlinux:24.10.1
      type: ixrd3
      startup-config: router/config.json
      exec:
        - "sysctl -w net.ipv6.conf.e1-1.accept_ra=0"
      
